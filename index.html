<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Track your calories intake with INTAKE">
  <meta name="keywords" content="calories intake">
  <meta name="author" content="Akindeji Ayedun">
  <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="32x32">
  <!--CSS LINKS-->
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/material-kit.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>INTAKE</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="index.html">
          INTAKE </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button id="js-clear-btn" class="btn btn-info btn-lg ml-5 mt-lg-0 mt-4">Clear All <i class="fa fa-delete"></i></button>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>

  <div class="container">
    <!--Form-->
    <div class="card py-4 px-md-3">
      <div class="card-body">
        <h2 class="">Add Food</h2>
        <form class="form container">
          <div class="row">
            <div class="form-group col-md-6">
              <input type="text" placeholder="Input Item" id="js-item-name" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <input type="number" placeholder="Input Calories" id="js-item-calories" class="form-control">
            </div>
          </div>
          <div class="d-flex-md justify-content-between">
            <button id="js-add-btn" class="btn btn-primary btn-md">Add meal <i class="fa fa-plus ml-2"></i></button>
          </div>
        </form>
      </div>
    </div>

    <!--Calorie count-->
    <h3 class="text-center">Total Calories: <span id="js-total-calories">0</span></h3>
    <!--Item list-->
    <ul id="js-item-list" class="list-group">
    </ul>
  </div>


  <!--THIRD PARTY LIBRARIES-->
  <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="./assets/js/popper.min.js" type="text/javascript"></script>
  <script src="./assets/js/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="./assets/js/material-kit.js" type="text/javascript"></script>
  <!--MAIN APP-->
  <script src="assets/js/storage.js"></script>
  <script src="assets/js/item.js"></script>
  <script src="assets/js/UI.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
